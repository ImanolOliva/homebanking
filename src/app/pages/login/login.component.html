
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesion</h2>
                <p class="text-black-50 mb-5">Ingresa tu email y contraseña</p>
              <form [formGroup]="form">
                <div class="form-outline form-black mb-4">
                  <input type="email" id="email" class="form-control" formControlName="email" />
                  <label class="form-label" for="email">Email</label>
                  <div *ngIf="form.get('email').hasError('email')">
                    El formato del email no es válido.
                  </div>
                </div>
                <div class="form-outline form-black mb-4">
                  <input type="password" id="password" class="form-control" formControlName="password"/>
                  <label class="form-label" for="password">Password</label>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  [disabled]="!form.valid" (click)="save()" >Login</button>
                    </div>
                  <p class="text-center text-muted mt-5 mb-0">Todavia no estas registrado?
                     <a class="fw-bold text-body" [routerLink]="['/register']"><u>Registrate</u></a></p>
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
